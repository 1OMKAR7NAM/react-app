name: ci
on: 
  pull_request:
    branches: [develop]

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: use node js 
        uses: actions/set-up node@v1 
        with:
          node-version: "12.x"
      - run: npm ci
      - run: npm run format:check
      - run: npm test -- --coverage
        env:
          CI: true